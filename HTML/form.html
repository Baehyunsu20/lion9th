<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form태그</title>
    </head>
    <body>
        <h2>회원가입</h2>
        <form action="my repo" method="GET">
            <div><label for="userid">아이디: </label>
                <input type="text" name="id" placeholder="아이디를 입력하세요"></div>
            <div> <label for="userpw">비밀번호: </label>
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요"></div>

                <div>
                    <label for="gender">성별: </label>
                    <select name="gender" id="gender">
                        <option value="male">남성
                        </option>
                        <option value="female">여성</option>
                    </select>

                </div>
                <div>
                    <label for="introduce">자기소개: </label><br>
                    <textarea name="introduce" id="introduce"  cols="30" rows="10" placeholder="자기소개를 입력하세요"></textarea>

                </div>
                <button type="submit">제출</button>
        </form>
    </body>
</html>
